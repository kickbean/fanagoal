<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Fanagoal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- <script src="../assets/js/bootstrap.min.js"></script> -->
 
<!-- google web fonts -->
<link
	href='http://fonts.googleapis.com/css?family=Trade+Winds|Luckiest+Guy'
	rel='stylesheet' type='text/css'>

<!-- Le styles -->
<link href="../static/css/fanagoal.css" rel="stylesheet">
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}
</style>
<link href="../static/css/bootstrap-responsive.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</head>

<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#"><img src="../static/img/name_140.png"></a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="span1"></li>
						<li><a href="/goal" id="myGoal" rel="tooltip" data-placement="bottom"
						 	data-content="My Goal" data-trigger="hover"><img
								src="../static/img/myGoal_50.png" class="img-circle"></a></li>
								
						<li class="span.5"></li>
						<li><a href="/activity" id="myPost" rel="tooltip" data-placement="bottom" data-content="My Post" data-trigger="hover"><img src="../static/img/myPost_50.png"/></a></li>
						
						<li class="span.5"></li>
						<li><a href="/hotPlans" id="hotPlan" rel="tooltip" data-placement="bottom" data-content="Hot Plans" data-trigger="hover"><img
								src="../static/img/hotPlan_50.png" class="img-circle"></a></li>
						<li class="span.5"></li>
						<li><a href="/friends" id="myFriends" rel="tooltip" data-placement="bottom" data-content="Friends' News" data-trigger="hover"><img
								src="../static/img/friends_50.png" class="img-circle"></a></li>
						
					</ul>
					<ul class="nav pull-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">{{user.firstname}}<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<!-- <li><a href="/setting">Settings</a></li> -->
								<li><a href="/logout">Log out</a></li>
								<!-- <li><a href="#">Help</a></li> -->
							</ul></li>
					</ul>
					<form class="navbar-search pull-right">
						<input type="text" class="search-query" placeholder="Search"
							data-provide="typeahead">
					</form>
				</div>
				<!-- /.nav-collapse -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /navbar-inner -->
	</div>
	<!-- /navbar -->

	<!-- content -->
	<div class="container">

		<div class="page-header"></div>
		<div class="row">

			<!-- profile picture -->
			<div class="span2" align="center">
				<img src="../static/img/anonyUser_140.png" />
				<ul class="nav nav-stacked">
					<li>{{user.firstname}} {{user.lastname}}</li>
					<!-- <li>Score: 95</li> -->
				</ul>
			</div>



			<!-- main content -->
			<div class="span8 well">{% block midbodycontent %} {% endblock
				%}</div>
			<!-- end of span8 -->

			<!-- side bar -->
			<div class="span1">
				<div align="center">
					<ul class="nav nav-pills nav-stacked">
						<li>
							<a href="/goal/newgoal" id="newGoal" rel="tooltip" data-placement="left"
							data-title="New Goal" data-content="Create a goal you want to achieve" data-trigger="hover" data-toggle="modal"><img
								src="../static/img/newGoal_50.png" /></a>
						</li>
						<li><a href="/activity/newpost" id="newPost" rel="tooltip" data-placement="left" 
						data-title="New Post" data-content="Post an image or some words to show your progress for a task" data-trigger="hover"><img
								src="../static/img/newPost_50.png" class="img-circle"></a></li>
					</ul>
				</div>
			</div>

			{% block comments %} {% endblock %}
		</div>

		<hr>
		<footer>
			<p>&copy; Fanagoal 2012</p>
		</footer>

	</div>
	<!-- /container -->

	<!-- Create a modal corresponding to createGoal icon -->
	<div class="modal hide fade" id="createGoal" aria-hidden="true">
		<div class="modal-header" align="center">
			<h3>Create Goal</h3>
		</div>

		<form method="post">
			<div class="modal-body">
				<div class="span5">
					<table class="table">
						<tbody>
							<tr>
								<td colspan="2"><input class="span3" type="text"
									name="subject" placeholder="Goal name" value="{{subject}}">
									<br></td>
							</tr>
							<tr>
								<td>Start date:</td>
								<td><input class="span2" type="text" name="start_date"
									id="start_date"></td>
							</tr>
							<tr>
								<td>End date:</td>
								<td><input class="span2" type="text" name="end_date"
									id="end_date"></td>
							</tr>
						</tbody>
					</table>
					<textarea class="field span4" rows="4" name="content"
						placeholder="What will be the end result of this goal...">{{content}}</textarea>
					<div>{{error}}</div>
				</div>
			</div>

			<div class="modal-footer">
				<button type="submit" class="btn btn-success" name="create"
					value="newgoal">Save</button>
				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
			</div>
		</form>
	</div>

</body>

<!-- Le javascript
	================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.js"></script>
<!-- 		for datepicker -->
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>


<script>
			$(function() {
				$('#myGoal').popover();
				$('#myPost').popover();
				$('#newGoal').popover();
				$('#newPost').popover();
				$('#hotPlan').popover();
				$('#myFriends').popover();
		
				
			})
		</script>

<script>
			$(function() {
				$('#start_date').datepicker();
				$('#start_date').datepicker('setDate', '0');
				$('#end_date').datepicker();
				$('#end_date').datepicker('setDate', '0');
				$('#end_date').datepicker('option', 'minDate', '0');
				$('#start_date').change(function() {
					$('#end_date').datepicker('option', 'minDate', $(this).datepicker('getDate'));
				});
			});
		</script>

{% block jscontent %} {% endblock %}

</html>
