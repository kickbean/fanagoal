{% extends "mainpage_base.html" %} 
 
{% block midbodycontent %}
<div class="span6 offset1" id="createtask">
	<center>
	<div class="modal-header">
		<h3>Create Task</h3>
	</div>
	</center>
	
	<form method="post">
	<div class="modal-body">
	
	<div class="span5">
		<table class="table">  
        <tbody>  
          <tr>  
            <td colspan="2"><input class="span3" type="text" name="name" value="{{name}}" 
            placeholder="Task name"><br></td>
          </tr>  
          <tr>  
            <td>Repeat:</td>  
            <td>
	            <select class="span2" name="freq_unit" id="freq_selector">
            		<option value="week" id="week">Weekly</option>
                	<option value="day" id="day">Daily</option>
                	<option value="month" id="month">Monthly</option>
            	</select>
            </td>  
          </tr>
          
          <tr id='weeklyOnly'>
          <td>Repeat on:</td>
	          <td>
		         	<div class="btn-group" data-toggle="buttons-checkbox">
		         		<input type="checkbox" id="checkbox_1" class="btn">
		         		<label class="btn" for="checkbox_1">S</label>
		         		<input type="checkbox" id="checkbox_2" class="btn">
		         		<label class="btn" for="checkbox_2">M</label>
		         		<input type="checkbox" id="checkbox_3" class="btn">
		         		<label class="btn" for="checkbox_3">T</label>
		         		<input type="checkbox" id="checkbox_4" class="btn">
		         		<label class="btn" for="checkbox_4">W</label>
		         		<input type="checkbox" id="checkbox_5" class="btn">
		         		<label class="btn" for="checkbox_5">T</label>
		         		<input type="checkbox" id="checkbox_6" class="btn">
		         		<label class="btn" for="checkbox_6">F</label>
		         		<input type="checkbox" id="checkbox_7" class="btn">
		         		<label class="btn" for="checkbox_7">S</label>
							</div>
	          </td>
          </tr>
          
          <tr>  
            <td>Repeat every:</td>  
            <td><input type="text" class="span1" placeholder="1"><span id="frq_unit"> weeks</span></td>   
          </tr>
          
          <tr>
          	<td>Start date:</td>
          	<td><input class="span2" type="text" name="start_date" id="start_date"></td>
          </tr>
          <tr>
          	<td>End date:</td>
          	<td><input class="span2" type="text" name="end_date" id="end_date"></td>
          </tr>
        </tbody>  
      </table>
    	<textarea class="field span4" rows="4" placeholder="Note" name="note"></textarea>
      </div>
      <div class="error">{{error}}</div>
      
	</div>
	
	<div class="modal-footer">
		<button type="submit" class="btn btn-success" name="create" value="newgoal">Save</button>
		<button class="btn" aria-hidden="true">Close</button>
	</div>
	</form>
</div>

{% endblock %}

{% block jscontent %}
<script>
$(function() {
  $('#freq_selector').change(function(e) {
    var s = $(e.target);
    if (s.val()=='week') //hide/show something;
    	$("#weeklyOnly").show();
    else
    	$("#weeklyOnly").hide();
    $("#frq_unit").html(s.val());
  });
});
</script>
{% endblock %}
